<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <center><h1 style="color:MidnightBlue ;"><strong>Sign Up</strong></h1></center>
            <hr/>

                    <form action="" method="post">{% csrf_token %}

                                <tr>
                                    <td>{{ form.username.label_tag }}<hr/></td>
                                    <td>{{ form.username }} <hr/></td>
                                </tr>
                                <tr>
                                    <td>{{ form.password1.label_tag }}<hr/></td>

                                </tr>
                                <tr>
                                    <td>{{ form.password2.label_tag }}</td>
                                    <td>{{ form.password2 }}</td>
                                </tr>
                            </table>
                        </p>
                        <hr/>
                        <center>
                            <input type="submit" value="Create Account" />
                        </center>
                    </form>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
