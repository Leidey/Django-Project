    <style>
        body{
            background: url('{% static "img/unnamed.jpg" %}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

<style>
table {
    border-collapse:separate;
    border:solid black 1px;
    border-radius:6px;
     -moz-border-radius:6px;
}
td, th {
    border-left:solid black 1px;
    border-top:solid black 1px;
    padding: 15px;
}
th {
    border-top: none;
}
td:first-child, th:first-child {
     border-left: none;
}
table#t01 {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}
.jumbotron {
           background: rgb(0, 0, 0);
           background: rgba(0, 0, 0, 0.5);
        }

</style>

<div class="jumbotron">
    <div class="container">
        <center><h3 style="color:#FFA500">&#9745;&#9746; <u><b>{{ question.question_text }}</b></u> &#8628;</h3></center>
    </div>
</div>


<center>

{% if error_message %}
    <font color="red"><p><strong>{{ error_message }}</strong></p></font>
{% endif %}


<h4><form action="{% url 'polls:vote' question.id %}" method="post">
<table style="width:100%" id="t01">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <tr>&nbsp;&nbsp;
      <td><input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
          <label for="choice{{ forloop.counter }}"><font style="color:white;">{{ choice.choice_text }}</font></label></td>
    </tr>
{% endfor %}
</table>
    <br>
<a class="btn btn-default" href="{% url 'polls:index' %}">Back</a>
<input class='btn btn-warning' type="submit" value="Vote" />
<a class="btn btn-danger" href="{% url 'polls:results' question.id %}">Result</a>
</form></h4>

</center>
{% endblock content%}
